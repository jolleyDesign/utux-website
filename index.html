<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>utUX - Local designer community</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="img/utUX-logo.svg">
            <div class="inner">
                <p>Local events, education, and community for designers.</p>
                <div class="signup">
                    <input type="email" class="email-submit" placeholder="Your email address" required>
                    <button type="submit" class="sign-up">Get notified</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
